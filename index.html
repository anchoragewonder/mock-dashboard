<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>


</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="sidebar-header">
                <h3>Mock Dashboard</h3>
            </div>

            <ul class="components">
                <li>
                    <a>Home</a>
                </li>
                <li>
                    <a href="#contactsSubmenu" data-toggle="collapse" aria-expanded="false">Contacts</a>
                    <ul class="collapse list-unstyled" id="contactsSubmenu">
                        <li>
                            <a href="#">Legal</a>
                        </li>
                        <li>
                            <a href="#">Accounting</a>
                        </li>
                        <li>
                            <a href="#">Corporate</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Projects</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#">Page 1</a>
                        </li>
                        <li>
                            <a href="#">Page 2</a>
                        </li>
                        <li>
                            <a href="#">Page 3</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a>Calender</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <div id="buttonGroup" class="container d-flex">

                <button type="button" id="sidebarCollapse" class="btn btn-danger">
                    <i class="fas fa-align-left"></i>
                    <span>Menu</span>
                </button>
                <button type="button" id="theme-toggle" class="btn btn-dark">Switch Theme</button>

            </div>
            <div id="appData" class="container">
                <div class=" row data-row">
                    <div class="col-sm-4 col-12 data-card-sm">
                        <div class="card text-dark bg-light test1">
                            <canvas id="doughnut"></canvas>
                        </div>
                    </div>
                    <div class="col-sm-8 col-12 data-card-sm">
                        <div class="card text-dark bg-light test1">
                            <canvas id="lines" height="220"></canvas>
                        </div>
                    </div>
                </div>
                <div class="row data-row">
                    <div class="col-sm-8 col-12 data-card-sm">
                        <div class="card text-dark bg-light test1">
                            <canvas id="bar-chart-horizontal" height="220"></canvas>
                        </div>
                    </div>
                    <div class="col-sm-4 col-12 data-card-sm">
                        <div class="card text-dark bg-light flexTest">
                            <span class='ordersHeader'> Orders Received</span>
                            <span class='ordersText'>
                                <span>235k</span>
                                <i class="fas fa-angle-double-up"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row data-row">
                    <div class="col-12 data-card-lg">
                        <div class="card text-dark bg-light test2">
                            <canvas id="myChart" height="220" class='chartSpacing'></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- Chart JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script src="scripts.js"></script>
</body>

</html>
